<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="grad1">
      <div
        class="scale"
        style="bottom: 0; border-color: #0000ff; color: #0000ff"
      >
        <span class="label">10 <sup>0</sup></span>
      </div>
      <div
        class="scale"
        style="bottom: 25%; border-color: #008000; color: #008000"
      >
        <span class="label">10<sup>1</sup></span>
      </div>
      <div
        class="scale"
        style="bottom: 50%; border-color: #81c000; color: #81c000"
      >
        <span class="label">10<sup>2</sup></span>
      </div>
      <div
        class="scale"
        style="bottom: 75%; border-color: #ffbd00; color: #ffbd00"
      >
        <span class="label">10<sup>3</sup></span>
      </div>

      <div class="scale" style="top: 0%; border-color: #ff0000; color: #ff0000">
        <span class="label">10<sup>4</sup></span>
      </div>
    </div>

    <style>
      #grad1 {
        color: rgba(0, 0, 0, 0.65);
        font-size: 14px;
        line-height: 1.5;
        user-select: none;
        box-sizing: border-box;
        width: 20px;
        height: 200px;
        display: inline-block;
        position: absolute;
        left: 5px;
        bottom: 200px;
        background-image: linear-gradient(
          to top,
          #0000ff,
          #008000,
          #ffff00,
          #ff0000
        );
      }
      .scale {
        font-size: 14px;
        line-height: 1.5;
        user-select: none;
        box-sizing: border-box;
        position: absolute;
        right: -10px;
        color: #2860fd;
        width: 10px;
        border-bottom: 2px solid #2860fd;
      }

      .scale sup {
        position: absolute;
        top: -5px;
      }
      .scale .label {
        font-size: 14px;
        /* line-height: 1.5; */
        color: #2860fd;
        user-select: none;
        margin-top: 0;
        box-sizing: border-box;
        position: absolute;
        left: 10px;
        bottom: -10px;

        font-weight: 900;
      }
    </style>
  </body>
</html>
