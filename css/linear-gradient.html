<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* 渐变色 全部颜色 */

      .linear-gradient-right {
        background: linear-gradient(
          to right,
          rgb(255, 0, 0),
          rgb(255, 0, 255),
          rgb(0, 0, 255),
          rgb(0, 255, 255),
          rgb(0, 255, 0),
          rgb(255, 255, 0),
          rgb(255, 0, 0)
        );
        /* background: linear-gradient(
          to right,
          red 0%,
          #f0f 17%,
          blue 33%,
          cyan 50%,
          lime 66%,
          #ff0 83%,
          red 100%
        ); */
        background: linear-gradient(
          to right,
          hsl(0, 100%, 50%),
          hsl(60, 100%, 50%),
          hsl(120, 100%, 50%),
          hsl(180, 100%, 50%),
          hsl(240, 100%, 50%),
          hsl(300, 100%, 50%),
          hsl(0, 100%, 50%)
        );
      }
      .linear-gradient-buttom {
        background: linear-gradient(
          to bottom,
          rgb(255, 0, 0),
          rgb(255, 0, 255),
          rgb(0, 0, 255),
          rgb(0, 255, 255),
          rgb(0, 255, 0),
          rgb(255, 255, 0),
          rgb(255, 0, 0)
        );
      }
      .linear-gradient-top {
        background: linear-gradient(
          to top,
          rgb(255, 0, 0),
          rgb(255, 0, 255),
          rgb(0, 0, 255),
          rgb(0, 255, 255),
          rgb(0, 255, 0),
          rgb(255, 255, 0),
          rgb(255, 0, 0)
        );
      }
    </style>

    <div class="linear-gradient-right" style="width: 500px; height: 50px"></div>
    <div
      style="width: 100px; height: 100px; background: hsl(0, 100%, 50%)"
    ></div>
  </body>
</html>
