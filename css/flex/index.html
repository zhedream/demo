<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Demo</title>
</head>

<body>

    <!-- 居中 -->
    <div class="father">
        <div class="son"></div>
    </div>

</body>


<style>
    .father {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: lightblue;

        /* position: relative; */
    }

    .son1 {

        width: 50px;
        height: 50px;
        border: 1px solid;
        background-color: #fff;

        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .son {
        width: 50px;
        height: 50px;
        background-color: #fff;
        transform: translate(50%, 50%);
    }
</style>

</html>
