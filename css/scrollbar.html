<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      .content {
        width: 200px;
        height: 150px;
        padding-left: 10px;
        border: 1px solid #ccc;
        overflow-y: hidden;
      }

      .content:hover {
        overflow-y: auto;
      }

      .scrollbar::-webkit-scrollbar {
        width: 2px;
      }

      .scrollbar::-webkit-scrollbar-track-piece {
        background-color: #fff;
      }

      /* 滚动条的内层滑轨背景颜色 */

      .scrollbar::-webkit-scrollbar-track {
        background-color: #fff;
      }

      /* 滚动条的外层滑轨背景颜色 */

      .scrollbar::-webkit-scrollbar-thumb {
        background-color: #d4d8e2;
      }

      /* 滚动条的内层滑块颜色 */

      .scrollbar::-webkit-scrollbar-button {
        background-color: #fff;
        display: none;
      }

      /* 滑轨两头的监听按钮颜色 */
    </style>
  </head>

  <body>
    1. demo 来源 https://www.cnblogs.com/-nothing-/p/6826820.html
    <br />
    2. css scrollbar样式设置
    <a href="https://segmentfault.com/a/1190000012800450"
      >css scrollbar样式详细设置</a
    >

    <div class="content scrollbar">
      <p>内容1</p>
      <p>内容2</p>
      <p>内容3</p>
      <p>内容4</p>
      <p>内容5</p>
      <p>内容6</p>
      <p>内容7</p>
    </div>
  </body>
</html>
