<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
<script type="text/javascript">
  console.log(123);
  var dom = document.getElementById("container");
  var myChart = echarts.init(dom);
  var option;

  var { header, tbody } = ResData;

  tbody.forEach(v => {

    const pollutantList = v.pollutantList
    pollutantList.forEach(codeInfo => {
      Object.assign(v, {
        [codeInfo.pollutantCode + '_strength']: codeInfo.strength,
      })
    })
  });

  option = getOption(tbody, header);

  function getOption(tbody, header) {

    header = header.slice(1);

    console.log('header: ', header);
    console.log('tbody: ', tbody);

    let series = [];

    header.forEach(codeInfo => {
      series.push({
        type: 'line', // line bar pie
        name: codeInfo.title,
        dimensions: ['monitorTime', codeInfo.key + '_strength', 'unit'],
        // encode: { x: 'monitorTime', y: codeInfo.key + '_strength', unit: 'unit' },
        // tooltip: { x: 'monitorTime', y: codeInfo.key + '_strength', unit: 'unit' }
      })
    })

    series = [
      {
        type: 'pie', // line bar pie
        name: 'codeInfo.title',
        dimensions: ['a01008_strength', 'monitorTime'],
      }
    ]
    // series = [
    //   {
    //     type: 'scatter', // line bar pie
    //     name: 'AQI:a01008',
    //     dimensions: ['AQI_strength', 'a34002_strength'],
    //   }
    // ]
    console.log('series: ', series);
    const toObject = (arr, key) => arr.reduce((a, b) => ({ ...a, [b[key]]: b }), {});
    const title_Header = toObject(header, 'title');

    return {
      backgroundColor: '#fff',
      tooltip: {
        trigger: 'axis',
        // triggerOn: 'click',
        formatter2: function (params, ticket, callback) {
          // 关于 encode  dimensions formatter
          // https://echarts.apache.org/zh/option.html#tooltip.formatter

          let item = params[0];
          const distance = item.axisValue; // trigger 为 x 轴

          const items = params
            .map((item) => {
              try {
                const { encode, value, dimensionNames } = item;
                // console.log('item: ', item);
                const { marker, seriesName } = item;
                // const x = value[dimensionNames[encode['x'][0]]]; // x 轴
                const x = value[dimensionNames[encode['x'][0]]]; // x 轴
                const y = value[dimensionNames[encode['y'][0]]]; // x 轴
                const unit = title_Header[seriesName].unit; // 自定义的数据纬度
                // const unit = ''; // 自定义的数据纬度
                return `${marker} ${seriesName}: ${y} ${unit}`;

              } catch (error) {
                console.log('error: ', error);
              }
            })
            .join('<br/>');

          setTimeout(function () {
            callback(
              ticket,
              `
      <div> 
      <div style="border-bottom:1px solid #000">附近500米的建筑</div>
      <div> 汽修厂 (300m)</div>
      <div> 新新加油站 (230m)</div>
      <div> 新新快餐店 (93m)</div>
      <div style="border-bottom:1px solid #000">附近 ${distance}</div>
      ${items}
      </div>`
            );
          }, 150);

          return 'loading...';
        }
      },
      toolbox: {
        feature: {
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      dataZoom: [
        //缩进的数据展示条
        { type: 'inside' },
        //显示拖拽功能
        { type: 'slider' }
      ],
      legend: { icon: 'rect' },
      grid: { left: '30px', right: '30px', bottom: '50px', containLabel: true },
      xAxis: [{ type: 'category', splitLine: { show: false }, }],
      yAxis: [{ type: 'value', name: '浓度', min: 0, splitLine: { show: false } }],
      dataset: { source: tbody },
      series: series,
    };


  }


  if (option && typeof option === 'object') {
    console.log('option: ', option);
    myChart.setOption(option);
  }

</script>
