    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>

</body>

</html>

<style>
    canvas {
        border: 1px solid black;
    }
</style>

<script>

    /* 
    
    
        https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/arc

        void ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
        x
        圆弧中心（圆心）的 x 轴坐标。
        y
        圆弧中心（圆心）的 y 轴坐标。
        radius
        圆弧的半径。
        startAngle
        圆弧的起始点， x轴方向开始计算，单位以弧度表示。
        endAngle
        圆弧的终点， 单位以弧度表示。
        anticlockwise 可选
        可选的Boolean值 ，如果为 true，逆时针绘制圆弧，反之，顺时针绘制。 

        弧度=(Math.PI/180)*角度。
        
    */

    const canvas = document.getElementById('canvas'); // canvas 作为一个画布, 获取Canvas
    const ctx = canvas.getContext('2d'); // 获取一个  2D上下文,  

    ctx.clearRect(0, 0, 200, 200); // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
    ctx.fillStyle = '#dddddd'; // 设置颜色
    ctx.fillRect(10, 10, 130, 130); // 把(10,10)位置大小为130x130的矩形涂色
    // 利用Path绘制复杂路径:
    var path = new Path2D();
    path.arc(75, 75, 50, 0, Math.PI * 2, true); // 圆形

    path.moveTo(110, 75);
    path.arc(75, 75, 35, 0, Math.PI, false);

    path.moveTo(65, 65);
    path.arc(60, 65, 5, 0, Math.PI * 2, true);

    path.moveTo(95, 65);
    path.arc(90, 65, 5, 0, Math.PI * 2, true);

    ctx.strokeStyle = '#0000ff';

    ctx.stroke(path);


    const canvas2 = document.getElementById('canvas2'); // canvas 作为一个画布, 获取Canvas
    const ctx2 = canvas2.getContext('2d'); // 获取一个  2D上下文,  

</script>
